<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/feedstyle.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/index.js') }}"></script>
  <script src="{{ url_for('static',filename='scripts/question.js') }}"></script>
  <title>QnA Ask Question</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Flask Overflow</span>
    <ul class="nav nav-pills">
      <li class="nav-item me-1">
        <a class="nav-link active" onclick="route('/feed')">Feed Page</a>
      </li>
      <li class="nav-item me-1">
        <a class="nav-link disabled" onclick="route('/ask-question')">Ask Question</a>
      </li>
      <li class="nav-item me-1">
        <a class="nav-link active" onclick="route('/profile')">Profile Page</a>
      </li>
      <li class="nav-item me-1">
        <a class="nav-link active" href="#">Logout</a>
    </ul>
  </nav>
  <div class="container">
    <div class="justify-content-center">
      <div class="row">
        <div class="col-12">
          <div class="h-100px card">
            <h1>Create a Post</h1>
          </div>
          <div class="col-12">
            <div class="h-100px card">
              <form>
                <div class="form-group">
                  <label for="title-subject-post">Title/Subject</label>
                  <input class="form-control" id="title-subject-post" placeholder="Subject here">
                </div>
                <div class="form-group">
                  <label for="question-contents">Enter Question Here</label>
                  <textarea class="form-control" id="question-contents" rows="3"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit Post" onclick="submitPost()">
      </div>
    </div>
  </div>
</body>

</html>
