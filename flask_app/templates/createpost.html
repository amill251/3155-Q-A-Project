<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Flask Overflow</span>
    <ul class="nav nav-pills">
      <li class="nav-item me-1">
          <a class="nav-link active" onclick="route('/feed')">Feed Page</a>
      </li>
      <li class="nav-item me-1">
          <a class="nav-link active nav-link-selected" onclick="route('/ask-question')">Ask Question</a>
      </li>
      <li class="nav-item me-1">
          <a class="nav-link active" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="justify-content-center">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">Create a Post</h1>
          <hr class="mb-5">
          <div class="col-12">
            <div class="shadow p-3 mb-5 bg-body rounded">
              <form>
                <div class="form-group pb-3 pt-1">
                  <label for="title-subject-post" style="font-size: 20px;">Title/Subject</label>
                  <input class="form-control" id="title-subject-post" placeholder="Subject here">
                </div>
                <div class="form-group">
                  <label for="question-contents" style="font-size: 20px;">Enter Question Here</label>
                  <textarea class="form-control" placeholder="Content here" id="question-contents" rows="3"></textarea>
                </div>
              </form>
              <input class="btn btn-primary mb-1 mt-2" type="submit" value="Submit Post" onclick="submitPost()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
